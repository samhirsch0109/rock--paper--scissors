<!doctype html>
<html lang="en">

<head>
    <title>Rock, paper, scissors </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <h1 class="text-center"> Rock, Paper, Scissors </h1>
            <h5 class="text-center"> Click on the rock, paper, or scissors choice to see if you win. The game will end after five rounds! Good luck! </h5>
            <div class="text-center">
                <div class="name" id="nameChange"> </div>


                <div class="row p-3">
                    <div class="choices">
                        <button onclick="playGame('rock')">ü™®</button>
                        <button onclick="playGame('paper')">üóíÔ∏è</button>
                        <button onclick="playGame('scissors')">‚úÇÔ∏è</button>
                    </div>
                </div>
            </div>
            <div class="container1">
                <div class="row">
                    <div class="col-12 col-lg-6 my-3 my-lg-0 p-3">
                        <div class="text-center">
                            <div class="player" id="playerChoice">
                                <h5 class="text-center">Player Choice:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 my-3 my-lg-0 p-3">
                        <div class="text-center">
                            <div class="player" id="computerChoice">
                                <h5 class="text-center">Computer Choice:</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center" id="winner"> The winner is: </div>
                <div class="row p-3">

                    <div id="score" class="score">
                        <div class="scoreDisplay">Player Score:
                            <span id="playerScore"> 0</span>
                        </div>

                        <div class="scoreDisplay">Computer Score:
                            <span id="computerScore"> 0</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="row p-3">
                        <div class="roundNumber" id="roundNumber"> </div>
                        <div class="row p-3">
                            <div id="resultMessage" class="text-center"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="restart()"> Restart</button> <br> <br>
                    </div>
                </div>
            </div>

            <footer>
                <div class="text-center"> <a href="https://github.com/dashboard" class="btn text-white btn-floating m-1"
                        style="background-color: rgb(212, 185, 239);" href="#!" role="button"> <i
                            class="fab fa-github"></i></a> </a> </div>
                <!-- place footer here -->
            </footer>
            <!-- Bootstrap JavaScript Libraries -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
            <script src="script.js"> </script>
</body>

</html>
